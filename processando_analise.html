    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lista de dicas aleat√≥rias
            const dicas = [
                { titulo: "Aumente a mat√©ria org√¢nica", descricao: "Adicione composto org√¢nico e cobertura morta." },
                { titulo: "Utilize rota√ß√£o de culturas", descricao: "Plantar diferentes culturas melhora a fertilidade do solo." },
                { titulo: "Evite a compacta√ß√£o", descricao: "Evite tr√°fego excessivo de m√°quinas para manter o solo aerado." },
                { titulo: "Corrija o pH", descricao: "Se o solo estiver √°cido, utilize calc√°rio para equilibrar o pH." }
            ];

            // Seleciona duas dicas aleat√≥rias para exibi√ß√£o
            function selecionarDicas() {
                const indices = [];
                while (indices.length < 2) {
                    let index = Math.floor(Math.random() * dicas.length);
                    if (!indices.includes(index)) {
                        indices.push(index);
                    }
                }
                return [dicas[indices[0]], dicas[indices[1]]];
            }

            const dicasSelecionadas = selecionarDicas();
            document.getElementById("dica1-titulo").innerText = dicasSelecionadas[0].titulo;
            document.getElementById("dica1-descricao").innerText = dicasSelecionadas[0].descricao;
            document.getElementById("dica2-titulo").innerText = dicasSelecionadas[1].titulo;
            document.getElementById("dica2-descricao").innerText = dicasSelecionadas[1].descricao;

            // Simula a barra de progresso entre 1 e 2 minutos
            const tempoTotal = Math.floor(Math.random() * (120000 - 60000 + 1)) + 60000; // Entre 60s e 120s
            const progresso = document.getElementById("barraProgresso");
            const porcentagemTexto = document.getElementById("porcentagem");

            let tempoPassado = 0;
            const intervalo = 1000; // Atualiza√ß√£o a cada 1 segundo
            const totalPassos = tempoTotal / intervalo;

            function atualizarProgresso() {
                tempoPassado += intervalo;
                const percentual = Math.floor((tempoPassado / tempoTotal) * 100);
                progresso.style.width = percentual + "%";
                porcentagemTexto.innerText = percentual + "%";

                if (tempoPassado >= tempoTotal) {
                    clearInterval(progressoInterval);
                    window.location.href = "resultados.html"; // Redireciona para os resultados ao final
                }
            }

            const progressoInterval = setInterval(atualizarProgresso, intervalo);
        });
    </script>
